<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="message.js"></script>
  </head>
  <body>
    <nav class="navbar bg-success navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Messaging App</a>
      </div>
    </nav>
    <div class="d-flex mt-2 mb-2">
      <input
        type="text"
        id="textId1"
        class="form-control border me-1"
        placeholder="Post your message"
        minlength="3"
        required
        onkeyup="checkEnterEvent(event)"
      />
      <!--validation-->
      <!--minlength = user should enter minimum 3 character-->
      <!--required = field is required it cannot be empty-->
      <input
        type="button"
        value="Submit"
        class="btn btn-sm btn-success me-1"
        onclick="addMessage(false)"
      />
      <input
        type="button"
        value="Reply"
        class="btn btn-sm btn-success me-1"
        onclick="addMessage(true)"
      />
    </div>
    <!--container to dislpay the message that will be entered-->
    <div id="container"></div>
  </body>
</html>
